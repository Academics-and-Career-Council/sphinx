forward:
  scheme: http
  host: proxy.example.com
  listen: 8080

storage:
  type: redis  # can be {redis,memory}
  host: redis1.ops.clever.com  # not required for memory
  port: 6379  # not required for memory

limits:
  bearer/events:
    interval: 15
    max: 200
    keys:
      - header: "Authentication"
      - ip: "127.0.0.1"
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: "Bearer.*"
          - name: "X-Forwarded-For"
      paths:
        match_any:
          - "/v1.1/push/events/.*"
          - "/v2.1/.*/events$"

  basic/events:
    interval: 15
    max: 200
    keys:
      - header: "Authentication"
    matches:
      paths:
        match_any:
          - "/v1.1/push/events/.*"
      headers:
        match_any:
          Authentication: "Basic .*"

  bearer/main:
    interval: 15
    max: 200
    keys:
      - header: "Authentication"
    matches:
      headers:
        - name: "Authentication"
          match: bearer
    excludes:
      paths:
        match_any:
          - "/v1.1/push/events/.*"

  basic/main:
    interval: 15
    max: 200
    keys:
      - header: "Authentication"
    matches:
      headers:
        - name: "Authentication"
          match: "Basic"
    excludes:
      paths:
        match_any:
          - "/v1.1/push/events/.*"
