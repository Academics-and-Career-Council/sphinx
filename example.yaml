forward:
  scheme: http
  host: proxy.example.com

limits:
  bearer/events:
    interval: 15
    max: 200
    keys:
      - 'header:authentication'
    matches:
      headers:
        - "Authentication: Bearer .*"
      paths:
        - "/v1.1/push/events/.*"
        - "/v2.1/.*/events$"

  basic/events:
    interval: 15
    max: 200
    keys:
      - 'header:authentication'
    matches:
      paths:
        - "/v1.1/push/events/.*"
      headers:
        - "Authentication: Basic .*"

  bearer/main:
    interval: 15
    max: 200
    keys:
      - 'header:authentication'
    matches:
      headers:
        - "Authentication: Bearer .*"
    excludes:
      paths:
        - "/v1.1/push/events/.*"

  basic/main:
    interval: 15
    max: 200
    keys:
      - 'header:authentication'
    matches:
      headers:
        - "Authentication: Basic .*"
    excludes:
      paths:
        - "/v1.1/push/events/.*"
