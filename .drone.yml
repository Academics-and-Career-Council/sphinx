image: go1.2
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
publish:
  github:
    artifacts:
    - deb/sphinx.deb
    repo: sphinx
    script:
    - make deb
    tag: v$(cat deb/sphinx/DEBIAN/control | grep Version | cut -d " " -f 2)
    token: $$github_token
    user: Clever
    when:
      branch: master
script:
- make test
